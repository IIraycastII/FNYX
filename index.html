<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="hero">
      <div class="brand-vertical">
        <div class="season">SEASON 02</div>
        <div class="word" aria-label="PANTHEON">
          <span>P</span>
          <span>A</span>
          <span>N</span>
          <span>T</span>
          <span>H</span>
          <span>E</span>
          <span>O</span>
          <span>N</span>
        </div>
      </div>

      <header class="topbar">
        <div class="stacked-top" aria-label="Primary menu">
          <div class="stack-item">ARTIST</div>
          <div class="stack-item">GALLERY</div>
          <div class="stack-item">COLLECTIONS</div>
        </div>

        <button class="menu-button" aria-label="Open menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>

      <aside class="right-dots" aria-label="Sections">
        <div class="dot active"><i class="circle"></i></div>
        <div class="dot"><i class="circle"></i></div>
        <div class="dot"><i class="circle"></i></div>
        <div class="dot"><i class="circle"></i></div>
        <div class="dot"><i class="circle"></i></div>
      </aside>

      <div class="credit">
        <div class="label">NFT ARTIST</div>
        <div class="name">YUGAL OOHRAKI</div>
      </div>

      <div class="side-fnyx" aria-label="Brand mark">FNYX</div>

      <div class="foot-left">OS&nbsp;&nbsp;IN&nbsp;&nbsp;D</div>

      <div class="thumbs">
        <div class="thumb active" aria-label="Selected thumbnail"></div>
        <div class="thumb"></div>
      </div>
    </main>
  </body>
</html>
